<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function ($scope) {
                    $scope.todos = [
                        { action: "Get groceries", complete: false },
                        { action: "Call plumber", complete: false },
                        { action: "Buy running shoes", complete: true },
                        { action: "Buy flowers", complete: false },
                        { action: "Call family", complete: false }];
                });
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>
    <!--Using inline binding with {{}}.  This is the most natural and expressive way of creating data bindings-->
    <div>There are {{todos.length}} items</div>

    <!-- Using ng-bind directive which an extra html element will be needed (inline binding is always preferred more)-->
    <div>
        There are <span ng-bind="todos.length"></span> items
    </div>

    <!-- ng-bind is limited to one data binding only but with ng-bind-template you can do multiple-->
    <div ng-bind-template="First: {{todos[0].action}}. Second: {{todos[1].action}}"></div>

    <!-- using ng-non-bindable to prevent the inline bindings-->
    <div ng-non-bindable>
        AngularJS uses {{ and }} characters for templates
    </div>
</div>
</body>
</html>
