<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function ($scope) {
                    $scope.todos = [
                        { action: "Get groceries", complete: false },
                        { action: "Call plumber", complete: false },
                        { action: "Buy running shoes", complete: true },
                        { action: "Buy flowers", complete: false },
                        { action: "Call family", complete: false }];

                    $scope.buttonNames = ["Red", "Green", "Blue"];



                    $scope.settings = {
                        Rows: "Red",
                        Columns: "Green"
                    }
                });
    </script>
    <style>
        tr.Red { Background-color: lightcoral; }
        tr.Green { Background-color: lightgreen; }
        tr.Blue { Background-color: lightblue; }
    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="row well">
    			<!-- Quiz #7 -->
        	<!--Use select element for selection instead of radio buttons-->
        	<!--Extra - use ng-init to set both default value to either Red, Green, Blue when opening the browser the first time-->
        <div class="col-xs-6">
    			<!-- Codes here -->
        </div>
    </div>

    <table class="table">
        <thead>
        <tr><th>#</th><th>Action</th><th>Done</th></tr>
        </thead>
        <!--Apply odd and even directive here-->
        <tr ng-repeat="item in todos" ng-class="settings.Rows">
            <td>{{$index + 1}}</td>
            <td>{{item.action}}</td>
            <td ng-style="{'background-color': settings.Columns}">
                {{item.complete}}
            </td>
        </tr>
    </table>
</div>
</body>
</html>
