<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Controllers</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module("exampleApp", [])
                .controller("simpleCtrl", function($scope){
                    $scope.setAddress = function (type, zip) {
                        console.log("Type: " + type + " " + zip);
                    };

                    $scope.copyAddress = function () {
                        $scope.shippingZip = $scope.billingZip;
                    };
                });
    </script>
</head>
<body>
    <!--controller is removed from body and inserted into both views to create their own view using the same controller-->
    <div class="well" ng-controller="simpleCtrl">
        <h4>Billing Zip Code</h4>
        <div class="form-group">
            <input ng-model="zip" class="form-control">
        </div>
        <button class="btn btn-primary" ng-click="setAddress('billingZip', zip)">
            Save Billing
        </button>
    </div>

    <div class="well" ng-controller="simpleCtrl">
        <h4>Shipping Zip Code</h4>
        <div class="form-group">
            <input ng-model="zip" class="form-control">
        </div>
        <button class="btn btn-primary" ng-click="copyAddress()">
            Use Bill
        </button>
        <button class="btn btn-primary" ng-click="setAddress('shippingZip', zip)">
            Save Shipping
        </button>
    </div>

</body>
</html>
